<div class="container">
  <div class="auto-selected-sprint">
  <h1>Sprint {{ sprintCapacity }}</h1>

  <div class="row">
      <div *ngFor="let story of selectedStories" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="story-box">
          <div class="d-flex justify-content-between align-items-center">
            <h6>{{ story.name }}</h6>
            <span>{{ story.points }} pts</span>
          </div>
          <p>{{ story.description }}</p>
        </div>
      </div>
    </div>

  <div *ngIf="selectedStories.length === 0">No stories selected for sprint.</div>
  <div class="summary">
    <span>Total Points: {{ totalPoints }}</span>
    <span>Sprint Capacity: {{ sprintCapacity }}</span>
  </div>
</div>
</div>
