<div class="container">
  <form (ngSubmit)="setCapacity()" class="sprint-form">
    <h1>Sprint calculator</h1>
    <div>
      <label>Sprint Capacity:</label>
      <input class="form-control" type="number" [(ngModel)]="sprintCapacity" name="sprintCapacity" required min="1" />
    </div>
    <button class="btn btn-primary" type="button" (click)="generateSprint()">Generate Sprint</button>
    <button class="btn btn-secondary" type="button" (click)="clearStories()">Clear Stories</button>
    <button class="btn btn-danger" type="button" (click)="clearSelectedStories()">Clear Selected Stories</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
