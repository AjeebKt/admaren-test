<div class="container">
  <div class="story-list">
    <h1>Stories</h1>
    <div class="row">
      <div *ngFor="let story of stories" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="story-box">
          <div class="d-flex justify-content-between align-items-center">
            <h6>{{ story.name }}</h6>
            <span>{{ story.points }} pts</span>
          </div>
          <p>{{ story.description }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="stories.length === 0">No stories added yet.</div>
  </div>
</div>
